<section class="contact-section">
  <h1 class="contact-section__title">Contact Me</h1>

  <form class="contact-section__form" (ngSubmit)="sendMessage()">
    <input
      type="text"
      class="contact-section__input"
      placeholder="Your Name"
      [(ngModel)]="name"
      name="name"
      required
    />

    <input
      type="email"
      class="contact-section__input"
      placeholder="Your Email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <textarea
      class="contact-section__textarea"
      placeholder="Your Message"
      [(ngModel)]="message"
      name="message"
      required
    ></textarea>

    <button type="submit" class="contact-section__cta">Send Message</button>
  </form>
</section>
