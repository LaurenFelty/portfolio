<section class="projects-section">
  <h1>My Projects</h1>
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank">View on GitHub</a>
    </div>
  </div>
</section>
