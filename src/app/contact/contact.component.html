<section class="contact-section">
  <h1 class="contact-section__title">Contact Me</h1>
  <p class="contact-section__message">
    Please feel free to reach out to me via email or connect with me on social
    media!
  </p>
  <div class="contact-section__links">
    <a href="mailto:lauren.felty@example.com" class="contact-section__button"
      >Email Me</a
    >
    <a
      href="https://www.linkedin.com/in/lauren-felty"
      target="_blank"
      class="contact-section__button"
      >Connect on LinkedIn</a
    >
    <a
      href="https://github.com/laurenfelty"
      target="_blank"
      class="contact-section__button"
      >Check My GitHub</a
    >
  </div>
</section>
